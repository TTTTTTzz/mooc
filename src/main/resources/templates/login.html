<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="generator" content="Jekyll v3.8.6">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/sign-in/">

    <head th:include="admin/adminHeader::html('后台管理')"></head>


    <style>
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-signin .checkbox {
            font-weight: 400;
        }
        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

</head>
<body class="text-center">
<script>
    $(function () {
        var data4Vue = {
            bean: {email: '', password: ''}
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted: function () { //mounted　表示这个 Vue 对象加载成功了

            },
            methods: {
                login: function () {
                    axios.post('homelogin',this.bean).then(function(response) {
                        var result = response.data;
                        if(result.data==1){
                            location.href="/admin";
                        }else if(result.data==2){
                            location.href="/teacher";
                        }
                        else{
                            $("span.errorMessage").html(result.message);
                            $("div.loginErrorMessageDiv").css("visibility","visible");
                        }
                    });

                }
            }

        });
    });
</script>
<div id="workingArea" class="container-fluid">
    <form class="form-signin">
        <img src="img/logo.png" alt="" width="100%" height="100%">
        <h1 class="h3 mb-3 font-weight-normal">请登录</h1>
        <label for="inputemail" class="sr-only">Email address</label>
        <input @keyup.enter="login" v-model.trim="bean.email" type="text" id="inputemail" class="form-control" placeholder="Email Address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input @keyup.enter="login" v-model.trim="bean.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me">记住我
            </label>
        </div>
        <br>
        <button class="btn btn-lg btn-success btn-block" @click="login" type="button">登 录</button>
    </form>
</div>

</body>
</html>
