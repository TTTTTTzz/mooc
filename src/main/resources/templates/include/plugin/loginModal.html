<div class="modal fade" id="loginModal" role="dialog" aria-labelledby="videoPlayModal" aria-hidden="true" th:fragment="html">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <div class="modal-title">
                    <h1 class="text-center">登录</h1>
                </div>
                <div class="loginErrorMessageDiv" style="visibility: hidden">
                    <div class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                        <span class="errorMessage"></span>
                    </div>
                </div>

                <form class="form-group"
                      id="form-login"
                      @submit="login"
                      novalidate="true">
                    <div class="form-group">
                        <label>账号</label>
                        <input class="form-control" v-model.trim="bean.email" type="email" id="inputEmail" placeholder="请输入邮箱地址" required="required">
                        <div class="invalid-feedback">请输入账号</div>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input class="form-control" v-model.trim="bean.password" type="password" id="inputPassword" placeholder="请输入密码" required="required">
                        <div class="invalid-feedback">请输入密码</div>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" type="submit">登录</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                    <a href="" data-toggle="modal" data-dismiss="modal" data-target="#registerModal">还没有账号？点我注册</a>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
