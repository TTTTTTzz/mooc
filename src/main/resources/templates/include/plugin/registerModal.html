<div class="modal fade" id="registerModal" role="dialog" aria-labelledby="videoPlayModal" aria-hidden="true" th:fragment="html">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <div class="modal-title">
                    <h1 class="text-center">注册</h1>
                </div>
                <div class="registerErrorMessageDiv" style="visibility: hidden">
                    <div class="alert alert-danger">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
                        <span class="errorMessage4register"></span>
                    </div>
                </div>

                <form class="form-group" novalidate id="form-register">
                    <div class="form-group">
                        <label>邮箱</label>
                        <input class="form-control" v-model.trim="user.email" type="email" placeholder="例如:123456@qq.com" required="required">
                        <div class="invalid-feedback">邮箱地址格式不正确</div>
                    </div>
                    <div class="form-group">
                        <label>用户名</label>
                        <input class="form-control" v-model.trim="user.name" type="text" placeholder="6-15位字母或数字" required="required" pattern="[A-Za-z0-9]{6,30}">
                        <div class="invalid-feedback">请输入用户名6-30位字母或数字</div>
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input class="form-control" v-model.trim="user.password" type="password" placeholder="至少6位字母或数字" required="required" >
                        <div class="invalid-feedback">密码长度至少为六位,只能是大小写字母或数字</div>
                    </div>
                    <div class="form-group">
                        <label>再次输入密码</label>
                        <input class="form-control" v-model.trim="user.repeatpassword" type="password" placeholder="至少6位字母或数字" required="required" :pattern="'^'+user.password+'$'">
                        <div class="invalid-feedback">两次输入的密码不一致</div>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary" @click="register" type="submit">提交</button>
                        <button class="btn btn-danger" data-dismiss="modal">取消</button>
                    </div>
                    <a data-toggle="modal" data-dismiss="modal" data-target="#loginModal">已有账号？点我登录</a>
                </form>
            </div>
        </div>
    </div>
</div>
