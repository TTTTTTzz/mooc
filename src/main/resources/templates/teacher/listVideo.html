<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="admin/adminHeader::html('后台管理')"></head>

<body onload="changeNav('#video')">

<script>
    $(function () {
        var data4Vue = {
            pagination: {},
            beans: [],
            bean: {id: 0, name: '',cid:0}
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted: function () { //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
            },
            methods: {
                list: function (start) {
                    var tid = sessionStorage.getItem('userId');
                    var url = "videos/" + tid + "/all" + "?start=" + start;
                    axios.get(url).then(function (response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content;
                    });
                },

                jump: function (page) {
                    jump(page, vue); //定义在adminHeader.html 中
                },

                jumpByNumber: function (start) {
                    jumpByNumber(start, vue);
                },

                deleteBean: function (id) {
                    if (!checkDeleteLink())
                        return;
                    var url = this.uri + "/" + id;
                    axios.delete(url).then(function (response) {
                        if (0 != response.data.length) {
                            alert(response.data);
                        } else {
                            vue.list(0);
                        }
                    });
                },
                add: function () {
                    if (!checkEmpty(this.bean.name, "课程名称") || !checkEmpty(this.bean.cid, "所属课程"))
                        return;
                    var url = this.uri;
                    axios.post(url, this.bean).then(function (response) {
                        vue.list(0);
                        vue.bean = {id: 0, name: '', subject: {id: 0}, teacher: {id: 0}};
                    });
                },
                closeVideo: function () {
                    document.getElementById('myVideo').pause(); //利用js获取id
                }


            }
        });
    });

</script>

<div id="workingArea" class="container-fluid">
    <div class="row content">
        <div th:replace="include/plugin/teacherNav::html"></div>
        <div th:replace="include/plugin/videoModal::html"></div>

        <div class="col-sm-10">
            <br>
            <h1>视频管理</h1>
            <br>
            <div class="listDataTableDiv">
                <table class="table table-striped table-bordered table-hover  table-condensed">
                    <thead>
                    <tr class="success">
                        <th>ID</th>
                        <th>视频名称</th>
                        <th>播放</th>
                        <th>删除</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="bean in beans ">
                        <td>{{bean.id}}</td>
                        <td>
                            {{bean.name}}
                        </td>
                        <td>
                            <a type="button" data-toggle="modal" data-target="#myModal" href="#nowhere"><span class="fa fa-play"></span></a>
                        </td>
                        <td>
                            <a href="#nowhere" @click="deleteBean(bean.id)"><span class="fa fa-trash"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="admin/adminPage::html"></div>
            <div class="card addDiv">
                <div class="card-header bg-yellow text-white">新增视频</div>
                <div class="card-body">
                    <table class="addTable">
                        <tr>
                            <td>视频名称</td>
                            <td><input @keyup.enter="add" v-model.trim="bean.name" type="text" class="form-control"
                                       placeholder="">
                            </td>
                        </tr>
                        <tr>
                            <td>所属课程</td>
                            <td>
                                <select @keyup.enter="add" v-model="bean.cid" class="form-control">
                                   <!-- <option v-for="(subject,index) in subjects" :value="index">
                                        {{subject}}
                                    </option>-->
                                </select>
                            </td>
                        </tr>
                        <tr class="submitTR">
                            <td colspan="2" align="center">
                                <a href="#nowhere" @click="add" class="btn btn-outline-warning">提交</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
