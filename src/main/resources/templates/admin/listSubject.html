<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="admin/adminHeader::html('后台管理')"></head>

<body onload="changeNav('#home')">

<script>
    $(function () {
        var data4Vue = {
            uri: 'subjects',
            pagination: {},
            beans: [],
            bean: {id: 0, name: ''}
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted: function () { //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
            },
            methods: {
                list: function (start) {
                    var url = this.uri + "?start=" + start;
                    axios.get(url).then(function (response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content;
                    });
                },

                jump: function (page) {
                    jump(page, vue); //定义在adminHeader.html 中
                },

                jumpByNumber: function (start) {
                    jumpByNumber(start, vue);
                },

                add: function () {
                    if (!checkEmpty(this.bean.name, "分类名称"))
                        return;
                    var url = this.uri;
                    //axios.js 上传文件要用 formData 这种方式
                    var formData = new FormData();
                    formData.append("name", this.bean.name);
                    axios.post(url, formData).then(function (response) {
                        vue.list(0);
                        vue.bean = {id: 0, name: '', hp: '0'};
                    });
                },

                deleteBean: function (id) {
                    if (!checkDeleteLink())
                        return;
                    var url = this.uri + "/" + id;
                    axios.delete(url).then(function (response) {
                        if (0 != response.data.length) {
                            alert(response.data);
                        } else {
                            vue.list(0);
                        }
                    });
                }


            }
        });
    });

</script>

<div id="workingArea" class="container-fluid">
    <div class="row content">
        <div th:replace="include/plugin/nav::html"></div>

        <br>

        <div class="col-sm-10">
            <h1>学科管理</h1>
            <br>
            <div class="listDataTableDiv">
                <table class="table table-striped table-bordered table-hover  table-condensed">
                    <thead>
                    <tr class="success">
                        <th>ID</th>
                        <th>分类名称</th>
                        <th>属性管理</th>
                        <th>产品管理</th>
                        <th>编辑</th>
                        <th>删除</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="bean in beans ">
                        <td>{{bean.id}}</td>
                        <td>
                            {{bean.name}}
                        </td>
                        <td>
                            <a :href="'admin_property_list?cid=' + bean.id ">属性管理</a>
                        </td>
                        <td>
                            <a :href="'admin_product_list?cid=' + bean.id ">产品管理</a>
                        </td>
                        <td>
                            <a :href="'admin_subject_edit?id=' + bean.id ">编辑</a>
                        </td>
                        <td>
                            <a href="#nowhere" @click="deleteBean(bean.id)">删除</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:replace="admin/adminPage::html"></div>
            <div class="panel panel-warning addDiv">
                <div class="panel-heading">新增学科</div>
                <div class="panel-body">
                    <table class="addTable">
                        <tr>
                            <td>分类名称</td>
                            <td><input @keyup.enter="add" v-model.trim="bean.name" type="text" class="form-control">
                            </td>
                        </tr>
                        <tr class="submitTR">
                            <td colspan="2" align="center">
                                <a href="#nowhere" @click="add" class="btn btn-success">提交</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
