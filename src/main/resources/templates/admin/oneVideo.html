<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="admin/adminHeader::html('后台管理')"></head>

<body onload="changeNav('#sub')">
<script>
    $(function () {
        var sid = getUrlParms("sid");
        var cid = getUrlParms("cid");
        var data4Vue = {
            uri: 'videos',
            beans: [],
            bean: {id: 0, name: '', subject: {id: 0}, course: {id: 0}},
            pagination: {},
            subject: '',
            course:''
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted: function () { //mounted　表示这个 Vue 对象加载成功了
                this.getSubject(sid);
                this.getCourse(cid);
                this.list(0);
            },
            methods: {
                getSubject: function (sid) {
                    var url = "subjects/" + sid;
                    axios.get(url).then(function (response) {
                        vue.subject = response.data;
                    })
                },
                getCourse: function (cid) {
                    var url = "courses/" + cid;
                    axios.get(url).then(function (response) {
                        vue.course = response.data;
                    })
                },
                list: function (start) {
                    var url = "courses/" + cid + "/" + this.uri + "?start=" + start;
                    axios.get(url).then(function (response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content;
                    });
                },
                deleteBean: function (id) {
                    if (!checkDeleteLink())
                        return;
                    var url = this.uri + "/" + id;
                    axios.delete(url).then(function (response) {
                        if (0 != response.data.length)
                            alert(response.data);
                        else
                            vue.list(0);
                    });
                },
                jump: function (page) {
                    jump(page, vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function (start) {
                    jumpByNumber(start, vue);
                }
            }

        });
    });

</script>

<div id="workingArea" class="container-fluid">
    <div class="row content">
        <div th:replace="include/plugin/adminNav::html"></div>

        <br>

        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li><a href="admin_subject_list">所有学科</a></li>
                <li><a :href="'admin_course_list?sid='+subject.id">{{subject.name}}</a></li>
                <li><a :href="'admin_video_list?sid=' + subject.id+'&cid='+course.id">{{course.name}}</a></li>
                <li class="active">视频管理</li>
            </ol>

            <div class="listDataTableDiv">
                <table class="table table-striped table-bordered table-hover  table-condensed">
                    <thead>
                    <tr class="success">
                        <th>ID</th>
                        <th>视频名称</th>
                        <th>删除</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="bean in beans ">
                        <td>{{bean.id}}</td>
                        <td>
                            {{bean.name}}
                        </td>
                        <td>
                            <a href="#nowhere" @click="deleteBean(bean.id)"><span class="glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:replace="admin/adminPage::html"></div>


        </div>

    </div>
</div>

</body>
</html>
