<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="admin/adminHeader::html('后台管理')"></head>

<body onload="changeNav('#sub')">
<script>
    $(function () {
        var sid = getUrlParms("sid");
        var tid = 0;
        var data4Vue = {
            uri: 'courses',
            beans: [],
            bean: {id: 0, name: '', subject: {id: 0}, user: {id: 0}},
            pagination: {},
            subject: '',
            teachers: [],
            selected: 0
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted: function () { //mounted　表示这个 Vue 对象加载成功了
                this.getSubject(sid);
                this.getTeahcers(2);
                this.list(0);
            },
            methods: {
                getSubject: function (sid) {
                    var url = "subjects/" + sid;
                    axios.get(url).then(function (response) {
                        vue.subject = response.data;
                    })
                },
                getTeahcers: function (rid) {
                    var url = "users/teachers/" + rid;
                    axios.get(url).then(function (response) {
                        vue.teachers = response.data;
                    })
                },
                list: function (start) {
                    var url = "subjects/" + sid + "/" + this.uri + "?start=" + start;
                    axios.get(url).then(function (response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content;
                    });
                },
                add: function () {
                    if (!checkEmpty(this.bean.name, "课程名称") || !checkEmpty(this.bean.user, "教师名称"))
                        return;
                    var url = this.uri;
                    this.bean.subject.id = sid;
                    this.bean.user.id = this.selected;
                    axios.post(url, this.bean).then(function (response) {
                        vue.list(0);
                        vue.bean = {id: 0, name: '', subject: {id: 0}, teacher: {id: 0}};
                    });
                },
                deleteBean: function (id) {
                    if (!checkDeleteLink())
                        return;
                    var url = this.uri + "/" + id;
                    axios.delete(url).then(function (response) {
                        if (0 != response.data.length)
                            alert(response.data);
                        else
                            vue.list(0);
                    });
                },
                jump: function (page) {
                    jump(page, vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function (start) {
                    jumpByNumber(start, vue);
                }
            }

        });
    });

</script>

<div id="workingArea" class="container-fluid">
    <div class="row content">
        <div th:replace="include/plugin/adminNav::html"></div>

        <br>

        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li><a href="admin_subject_list">所有学科</a></li>
                <li><a :href="'admin_course_list?sid='+subject.id">{{subject.name}}</a></li>
                <li class="active">课程管理</li>
            </ol>

            <div class="listDataTableDiv">
                <table class="table table-striped table-bordered table-hover  table-condensed">
                    <thead>
                    <tr class="success">
                        <th>ID</th>
                        <th>课程名称</th>
                        <th>任课教师</th>
                        <th>视频管理</th>
                        <th>编辑</th>
                        <th>删除</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="bean in beans ">
                        <td>{{bean.id}}</td>
                        <td>
                            {{bean.name}}
                        </td>
                        <td v-if="bean.user">
                            {{bean.user.name}}
                        </td>
                        <td>
                            <a :href="'admin_video_list?sid=' + subject.id + '&cid=' + bean.id"><span
                                    class="glyphicon glyphicon-th-list"></span></a>
                        </td>
                        <td>
                            <a :href="'admin_course_edit?id=' + bean.id + '&sid=' + subject.id"><span class="glyphicon glyphicon-edit"></span></a>
                        </td>
                        <td>
                            <a href="#nowhere" @click="deleteBean(bean.id)"><span
                                    class="   glyphicon glyphicon-trash"></span></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:replace="admin/adminPage::html"></div>

            <div class="panel panel-warning addDiv">
                <div class="panel-heading">新增课程</div>
                <div class="panel-body">
                    <table class="addTable">
                        <tr>
                            <td>课程名称</td>
                            <td><input @keyup.enter="add" v-model.trim="bean.name" type="text" class="form-control" placeholder="">
                            </td>
                        </tr>
                        <tr>
                            <td>教师名称</td>
                            <td>
                                <select @keyup.enter="add" v-model="selected" class="form-control">
                                    <option v-for="(teacher,index) in teachers" :value="index">
                                        {{teacher}}
                                    </option>
                                </select>
                            </td>
                        </tr>
                        <tr class="submitTR">
                            <td colspan="2" align="center">
                                <a href="#nowhere" @click="add" class="btn btn-success">提交</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
